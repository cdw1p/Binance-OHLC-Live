name: Market Data Update

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v2      
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Fetch Market Data for Each Timeframe
      run: |
        for timeframe in 1h 2h 4h 6h 8h 12h 1d 3d 1w; do
          echo "Fetching data for $timeframe timeframe..."
          node index.js $timeframe || echo "Failed to fetch data for $timeframe"
        done

    - name: Run Bot Task
      run: |
        chmod +x ./index.sh
        ./index.sh

    - name: Commit and push if there are changes
      uses: ad-m/github-push-action@master
      with:
        force: true
        directory: "."
        branch: main
        github_token: ${{ secrets.GITHUB_TOKEN }}